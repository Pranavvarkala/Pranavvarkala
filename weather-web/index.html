<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Checker</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #fff);
            background-image: url('https://example.com/weather-background.jpg'); /* Replace with a weather-themed image URL */
            background-size: cover;
            background-color: #007FFF;
            color: #333;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7);
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .input-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 200px;
            border: 1px solid #87CEFA;
            border-radius: 5px;
            transition: border 0.3s;
        }
        input:focus {
            border-color: #00BFFF;
            outline: none;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #00BFFF;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #007FFF;
        }
        .info{
            display: none;
        }
    </style>
</head>
<body>

    <h1>Air Quality Checker</h1>

    <div class="input-container">
        <form id="form">
            <input type="text" id="latitude" placeholder="Latitude" required>
        <input type="text" id="longitude" placeholder="Longitude" required>
        <button type="submit">Check</button>
        </form>
        </div>
     <div class="info" id="info">
        <h1>AIR QUALITY</h1>
        <p>AQI:<span id="aqi"></span></p>
        <P>co:<span id="co"></span></P>
        <P>NO2:<span id="no2"></span></P>
        <P>O3:<span id="o3"></span></P>
        <P>PM2:<span id="pm2"></span></P>
        <P>PM10:<span id="pm10"></span></P>
        <P>SO2:<span id="so2"></span></P>
    </div>
<script src="index.js">

</script>
</body>
</html>
